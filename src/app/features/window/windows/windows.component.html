<body>
<button mat-button></button>

<div class="container">

  <p>
    <mat-form-field class="w-100" appearance="legacy" (keyup)="updateFilter($event)">
      <mat-label>Rechercher</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-icon matSuffix>search</mat-icon>
<!--      <mat-hint>recherche</mat-hint>-->
    </mat-form-field>
  </p>
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="window-type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type de vitre</th>
      <td mat-cell *matCellDef="let window"> {{window.windowsType?.name}}</td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>code</th>
      <td mat-cell *matCellDef="let window"> {{window.code}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
      <td mat-cell *matCellDef="let window"> {{window.name}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let window"> {{window.unitSalePrice}}</td>
    </ng-container>
    <ng-container matColumnDef="model-code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Model code</th>
      <td mat-cell *matCellDef="let window"> {{window.model?.code}}</td>
    </ng-container>
    <ng-container matColumnDef="model-name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Model name</th>
      <td mat-cell *matCellDef="let window"> {{window.model.modelName}}</td>
    </ng-container>

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef>option</th>
      <td mat-cell *matCellDef="let window">
        <ng-container  *ngFor="let option of window.optionsWindows">
          {{option.name}}
        </ng-container>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[2,10,25,50]" showFirstLastButtons></mat-paginator>
</div>

</body>
